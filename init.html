<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Riposte</title>
</head>

<body>
    <header class="bg-gray-800 text-white body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <img src="./public/images/riposte-logo1.jpg" class="w-16 h-16 text-white p-2 bg-blue-900 rounded-full"
                    viewBox="0 0 24 24">
                <span class="ml-3 text-4xl">Riposte
                </span>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                <a href="#how-to" class="px-3 py-2 mr-5 rounded hover:text-gray-900 hover:bg-indigo-400">Home</a>
                <a href="#choice-container" class="px-3 py-2 mr-5 rounded hover:text-gray-900 hover:bg-indigo-400">About
                    us</a>
                <a href="#how-to" class="px-3 py-2 mr-5 rounded hover:text-gray-900 hover:bg-indigo-400">Help</a>
            </nav>
        </div>
    </header>
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Log in to your account
                </h2>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Password">
                    </div>
                </div>
                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-900 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <path fill-rule="evenodd"
                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                clip-rule="evenodd" />
                            </svg>
                        </span>
                        Sign in
                    </button>
                </div>
            </form>
            <div class="text-sm">
                <a href="#" class="font-medium text-blue-900 hover:text-indigo-500">
                    Create an account
                </a>
            </div>
        </div>
    </div>
    </div>
    <footer class="bg-gray-800 text-white body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <img src="./public/images/riposte-logo1.jpg" class="w-13 h-16 text-white p-2 bg-blue-900 rounded-full"
                    viewBox="0 0 24 24">
            </a>
        </div>
    </footer>
</body>

</html>
