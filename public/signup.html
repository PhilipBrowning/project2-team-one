<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="bg-gray-800 text-white body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <img src="./images/riposte-logo1.jpg" class="w-16 h-16 text-white p-2 bg-blue-900 rounded-full"
          viewBox="0 0 24 24">
        <span class="ml-3 text-4xl">Riposte
        </span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a href="#how-to" class="px-3 py-2 mr-5 rounded hover:text-gray-900 hover:bg-indigo-400">Home</a>
        <a href="#choice-container" class="px-3 py-2 mr-5 rounded hover:text-gray-900 hover:bg-indigo-400">About
          us</a>
        <a href="#how-to" class="px-3 py-2 mr-5 rounded hover:text-gray-900 hover:bg-indigo-400">Help</a>
      </nav>
    </div>
  </header>
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1 class="title-font font-medium text-3xl text-gray-900">Welcome! Please enter your information to sign up for an
        account.</h1>
      <p class="leading-relaxed mt-4">After sign up feel free to create new posts or browse current posts from other
        users.</p>
    </div>
    <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h2>
      <div class="relative mb-4">
        <label for="full-name" class="leading-7 text-sm text-gray-600">First Name</label>
        <input type="text" id="full-name" name="full-name"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="full-name" class="leading-7 text-sm text-gray-600">Last Name</label>
        <input type="text" id="full-name" name="full-name"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
        <input type="email" id="email" name="email"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
        <input id="password" name="password" type="password"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="password" class="leading-7 text-sm text-gray-600">Verify Password</label>
        <input id="verify-password" name="password" type="password"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <button id="create-account"
        class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
      <p class="text-xs text-gray-500 mt-3">Contact us if you have any issues.</p>
    </div>
  </div>
  <footer class="bg-gray-800 text-white body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col items-center">
      <a class="mt-20 flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <img src="./images/riposte-logo1.jpg" class="w-13 h-16 text-white p-2 bg-blue-900 rounded-full"
          viewBox="0 0 24 24">
      </a>
    </div>
  </footer>
</body>

</html>
